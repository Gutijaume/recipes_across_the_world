<div class="video" class="row">
  <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed/jIs-qUrs9pk"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>

  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="card" *ngFor="let cocktail of cocktailsList">
      <div class="col">
        <img src="{{ cocktail.strDrinkThumb }}" class="card-img-top"/>
        <div class="card-body">
          <h1 class="card-title" class="centrado">{{ cocktail.strDrink }}</h1>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" (click)="escogido(cocktail)" class="btn btn-primary">
              VOTA POR ESTE COCKTAIL
            </button>





          </div>
        </div>
      </div>
    </div>
  </div>
</div>
