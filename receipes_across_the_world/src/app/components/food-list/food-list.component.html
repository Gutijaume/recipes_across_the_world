<div class="video" class="row">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/7x-Y0yvRwpc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="card" *ngFor="let meal of foodList">
      <div class="col">
        <img src="{{ meal.strMealThumb }}" class="card-img-top" />
        <div class="card-body">
          <h1 class="card-title" class="centrado">{{ meal.strMeal }}</h1>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class = "btn btn-primary">VOTA POR ESTE PLATO</button>
             </div>

        </div>

      </div>
    </div>

    <div class="card" class=>
      <div class="col" class="title-card">
        <app-title></app-title>
      </div>
    </div>
  </div>
</div>
